# Name of the Deployment target
deploymentTargetName: blue

# Workload app name
workloadAppName: hello-world-app

# environment 
environment: prod

# Helm application value files
appValueFiles: 
- deploymentTargets/hello-world-app/helm-values/values-prod-blue.yaml

# Helm infrastructure value files
# The higher numbers - the higher precedence and overrides
infraValueFiles:
- infravalues/default.yaml
- infravalues/01-environment/prod.yaml
- infravalues/02-datacenterlocation/ldc.yaml

# GitOps repository
manifests:
  repo: kalypso-app-gitops.git
  branch: main
  path: ./blue