# Name of the Deployment target
deploymentTargetName: functional-test

# Application workload chart release name
chartReleaseName: my-hello-world-app

# Environment 
environment: dev

# Helm application value files
appValueFiles: 
- deployment/hello-world-app/helm-values/values-dev.yaml
- deployment/hello-world-app/helm-values/values-uat.yaml

# Helm infrastructure value files
# The higher numbers - the higher precedence and overrides
infraValueFiles:
- infravalues/default.yaml
- infravalues/01-environment/dev.yaml
- infravalues/02-datacenterlocation/ldc.yaml

# GitOps repository
manifests:
  repo: kalypso-app-gitops.git
  branch: main
  path: ./functional-test