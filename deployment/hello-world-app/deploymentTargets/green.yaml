# Name of the Deployment target
deploymentTargetName: green

# Application workload chart release name
chartReleaseName: my-hello-world-app

# Environment
environment: prod

# Helm application value files
appValueFiles: 
- deployment/hello-world-app/helm-values/values-prod-green.yaml

# Helm infrastructure value files
# The higher numbers - the higher precedence and overrides
infraValueFiles:
- infravalues/default.yaml
- infravalues/01-environment/prod.yaml
- infravalues/02-datacenterlocation/ldc.yaml
