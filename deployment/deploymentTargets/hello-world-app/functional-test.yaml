
# Deployment description
deployment:
  targetName: functional-test
  environment: dev
  valueFiles:
    # Helm application value file
    application:
    - deployment/helm-values/hello-world-app/values-dev.yaml
    - deployment/helm-values/hello-world-app/values-uat.yaml

    # Helm infrastructure value files
    # The higher numbers - the higher precedence and overrides
    infrastructure:
    - infravalues/default.yaml
    - infravalues/01-environment/dev.yaml
    - infravalues/02-datacenterlocation/ldc.yaml

# Helm chart description
chart:
  releaseName: my-hello-world-app
  name: hello-world-app
  version: 19.0.2
  repository: "file://charts/hello-world-app"

